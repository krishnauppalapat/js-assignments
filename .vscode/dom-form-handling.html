<html>
    <head></head>
    <body>
        <form name="studentForm" onsubmit="addStudent(event)">
            <input name="fullName" type="text" id="fullName" placeholder="Enter your name"><br>
            <input name="age" type="text" placeholder="Enter your age"><br>
            <input name="city" type="text" placeholder="Enter your city"><br>
            Gender:
            <input type="radio" name="gen" value="male">:Male
            <input type="radio" name="gen" value="female">:Female
            <input type="radio" name="gen" value="oth">:Others
            <br/>
            Known Technologies:<br>
            <input type="checkbox" name="techs" value="nodejs">:Node JS
            <input type="checkbox" name="techs" value="reactjs">:React JS
            <input type="checkbox" name="techs" value="angularjs" >:Angular JS
            <input type="checkbox" name="techs" value="expressjs">:Express JS<br>
            <button>Add Student</button>
        </form>
        <table border="2px">
            <thead>
                <tr>
                    <th>fullName</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Gender</th>
                    <th>Technologies</th>
                </tr>
            </thead>
            <tbody id="d1">

            </tbody>
        </table>
        <script>
            var students=[]
            function addStudent(e){
                e.preventDefault();
                // console.log(document.getElementById('fullName').value);
                // console.log(document.studentForm.fullName.value)
                 var obj1={
                    fullname:"",
                    age:"",
                    city:"",
                    gender:"",
                    technologies:[]
                 }
                 obj1.fullname=document.studentForm.fullName.value;
                 obj1.age=document.studentForm.age.value;
                 obj1.city=document.studentForm.city.value;
                 obj1.gender=document.studentForm.gen.value;
                 document.studentForm.techs.forEach(function(a,b){
                    if(a.checked===true){
                        obj1.technologies.push(a.value)
                    }
                 })
                 students.push(obj1)
                 genUI()
                document.studentForm.reset()     
            }
            function genUI(){
                document.getElementById('d1').innerHTML='';
                students.forEach(function(student,b){
                    var newtr=document.createElement("tr");
                    for(var k in student){
                        var ntd=document.createElement("td");
                        ntd.innerHTML=student[k];
                        newtr.appendChild(ntd)
                    }
                    document.getElementById('d1').appendChild(newtr)
                })
            }
        </script>
    </body>
</html>
