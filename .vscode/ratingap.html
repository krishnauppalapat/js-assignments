<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
        <body>
            <span onclick="rate(0)" class="bi bi-star"></span>
            <span onclick="rate(1)" class="bi bi-star"></span>
            <span onclick="rate(2)" class="bi bi-star"></span>
            <span onclick="rate(3)" class="bi bi-star"></span>
             <span onclick="rate(4)" class="bi bi-star"></span>
             <h3>Rating:<span id="rating">0</span>/5</h3>
             <button onclick="reset()">Reset</button>

            <!-- <span class="bi bi-star-fill"></span> -->

            <script>
                var stars=document.getElementsByTagName('span');
                var newrate=document.getElementById('rating')

                // console.log(stars)
                function rate(ind){
                    reset()
                    for(var i=0;i<=stars.length-1;i++){
                        stars[i].classList.remove('bi-star-fill');
                        stars[i].classList.add('bi-star')
                     
                    }
                    for(var i=0;i<=ind;i++){
                        stars[i].classList.remove('bi-star');
                        stars[i].classList.add('bi-star-fill');
                    }  
                }
                function reset(){
                    for(var i=0;i<=stars.length-1;i++){
                        stars[i].classList.remove('bi-star-fill');
                        stars[i].classList.add('bi-star');
                    }
                }
            </script>
        </body>
</html>
