<html>
    <head>
    </head>
        <body>
            <form name="studentForm" onsubmit="event.preventDefault()">
                <div>
                    <label>Firstname:</label>
                    <input type="text" name="Firstname" >
                </div>
                <div>
                    <label>Lastname:</label>
                    <input type="text" name="Lastname">
                </div>
                <div>
                    <label>Gender:</label>
                    <input type="radio" name="gender" value="male"><label>Male</label>
                    <input type="radio" name="gender" value="female"><label>Female</label>
                    <input type="radio" name="gender" value="others"><label>Others</label>
                </div>
                <div>
                    <label>Languages:</label>
                    <input type="checkbox" name="languages" value="telugu"><label>Telugu</label>
                    <input type="checkbox" name="languages" value="english"><label>English</label>
                    <input type="checkbox" name="languages" value="hindi"><label>Hindi</label>
                    <input type="checkbox" name="languages" value="spanish"><label>Spanish</label>
                    <input type="checkbox" name="languages" value="french"><label>French</label>
                </div>
                <div>
                    <label>Nationality:</label>
                    <select name="nation">
                        <option disabled selected value="please select">Please select</option>
                        <option  value="india">India</option>
                        <option  value="others">Others</option>
                        </select>
                </div>
                <button onclick="saveData()">Save</button>
            </form>
            <table border="2px">
                <thead>
                    <tr>
                        <th>fullName</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Gender</th>
                        <th>Technologies</th>
                    </tr>
                </thead>
                <tbody id="d1">
    
                </tbody>
            </table>
        <script>
            var tbd=document.getElementById('d1');
            var users=[];
            function saveData(){
                var lang=[];
                for(var i=0;i<=studentForm.languages.length-1;i++){
                    if(studentForm.languages[i].checked==true){
                        lang.push(studentForm.languages[i].value)
                    }
                }
                // console.log(lang)
                var userData={
                    fname:studentForm.Firstname.value,
                    lname:studentForm.Lastname.value,
                    gender:studentForm.gender.value,
                    languages:lang,
                    nationality:studentForm.nation.value
                }
                users.push(userData)
                genUI(users)
                
            }
            function genUI(){
                tbd.innerHTML="";
                users.forEach(function(user){
                    newtr=document.createElement('tr');
                    newtd1=document.createElement('td');
                    newtd1.innerHTML=user.fname;
                    newtr.appendChild(newtd1)

                    newtr=document.createElement('tr');
                    newtd2=document.createElement('td');
                    newtd2.innerHTML=user.lname;
                    newtr.appendChild(newtd2)

                    newtr=document.createElement('tr');
                    newtd3=document.createElement('td');
                    newtd3.innerHTML=user.gender;
                    newtr.appendChild(newtd3)

                    newtr=document.createElement('tr');
                    newtd4=document.createElement('td');
                    newtd4.innerHTML=user.languages;
                    newtr.appendChild(newtd4)

                    newtr=document.createElement('tr');
                    newtd5=document.createElement('td');
                    newtd5.innerHTML=user.nationality;
                    newtr.appendChild(newtd5)
                    tbd.appendChild(newtr)

                })


            }
        </script>
        </body>
</html>
