    <body>

                    <th>Age</th>

            </tbody>
        </table>

            var myAge=document.getElementById("Age");
            var td=document.getElementById("addData");
            var ar=[];
            function addtask(){
                ar.innerHTML="";
            var personDetails={
                person:fullName.value,
                personAge:myAge.value

            }
            ar.push(personDetails)
            ar.forEach(function(add){
                var newtr=document.createElement("tr");
                var newtd1=document.createElement('td');
                newtd1.innerHTML=add.fullName;
                td.appendChild(newtd1);
                var newtr=document.createElement("tr");
                var newtd2=document.createElement('td');
                newtd2.innerHTML=add.myAge;
                td.appendChild(newtd2)

            })
          
        }
    

        </script>
    </body>
</html>
