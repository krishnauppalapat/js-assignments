            function Mycounter(){
                var [count,newC]=React.useState(0);
                function inc(){
                    newC(count+1);
                }
                function dec(){
                    newC(count-1);
                }
                function reset(){
                    newC(0)
                }
                return(
                    <div>
                        <h1>Counter:{count}</h1>
                       <button onClick={()=>{inc()}}>Increment</button>
                       <button onClick={()=>{dec()}}>Decrement</button>
                       <button onClick={()=>{reset()}}>Reset</button>
                        </div>
                )
            }
            ReactDOM.render(<Mycounter></Mycounter>,document.getElementById('d2'))
            function Newcount(){
                return(
                    <div>
                        <Mycounter></Mycounter>
                        </div>
                )
            }
            ReactDOM.render(<Newcount></Newcount>,document.getElementById('d3'))
        </script>
    </body>
